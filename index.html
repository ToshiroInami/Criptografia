<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cifrado y Descifrado AES CTR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">CIFRADO Y DESCIFRADO</h1>
      <div class="boxes-container">
        <div class="box">
          <h2>CIFRAR MENSAJE</h2>
          <form
            id="encryptForm"
            onsubmit="event.preventDefault(); encryptMessage();"
          >
            <textarea
              id="inputText"
              placeholder="Ingresa tu mensaje aquí..."
              required
            ></textarea>
            <button type="submit">CIFRAR</button>
            <h3 id="encryptedLabel" class="hidden">MENSAJE CIFRADO:</h3>
            <p id="encryptedResult" class="hidden"></p>
          </form>
        </div>

        <div class="box">
          <h2>DESCIFRAR MENSAJE</h2>
          <form
            id="decryptForm"
            onsubmit="event.preventDefault(); decryptMessage();"
          >
            <textarea
              id="inputCipherText"
              placeholder="Ingresa el mensaje cifrado aquí..."
              required
            ></textarea>
            <button type="submit">DESCIFRAR</button>
            <h3 id="decryptedLabel" class="hidden">MENSAJE DESCIFRADO:</h3>
            <p id="decryptedResult" class="hidden"></p>
          </form>
        </div>
      </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
